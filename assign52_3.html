<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment52.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400 min-h-screen">
    <div class="flex items-center gap-12 p-12">
        <!-- Profile Image -->
        <div class="flex-shrink-0">
            <img 
                src="https://codeyogi.io/student.jpg" 
                alt="Matt Farley" 
                class="rounded-lg"
            >
        </div>

        <!-- Profile Content -->
        <div class="flex-1 items-center">
            <!-- Introduction -->
            <h2 class="text-2xl text-white mb-4">Hey</h2>
            
            <!-- Main Name - Yellow -->
            <h1 class="text-5xl md:text-6xl font-bold text-yellow-400 mb-6 leading-tight">
                I'm Matt Farley
            </h1>

            <!-- Subtitle -->
            <p class="text-2xl md:text-3xl text-white font-semibold mb-8">
                Web Designer and Developer
            </p>

            <!-- Social Media Icons -->
            <div class="flex justify-center lg:justify-start gap-4">
                <a href="#" class="hover:opacity-80 transition-opacity duration-300">
                    <img src="https://codeyogi.io/twitter.png" alt="Twitter" class="w-12 h-12">
                </a>
                <a href="#" class="hover:opacity-80 transition-opacity duration-300">
                    <img src="https://codeyogi.io/facebook.png" alt="Facebook" class="w-12 h-12">
                </a>
                <a href="#" class="hover:opacity-80 transition-opacity duration-300">
                    <img src="https://codeyogi.io/linkedin.png" alt="LinkedIn" class="w-12 h-12">
                </a>
                <a href="#" class="hover:opacity-80 transition-opacity duration-300">
                    <img src="https://codeyogi.io/instagram.png" alt="Instagram" class="w-12 h-12">
                </a>
            </div>
        </div>
    </div>

    <div class="flex flex-col justify-center">
        <h2 class="text-4xl font-bold text-yellow-400 text-center bg-gray-500 py-2 mx-6 mb-12 rounded-lg">
            My skills
        </h2>

        <div class="flex justify-evenly">

            <div class="text-center">
                <img 
                    src="https://codeyogi.io/html.png" 
                    alt="HTML" 
                    class="w-32 h-32 object-contain"
                >
                <p class="text-2xl font-bold text-black">HTML</p>
            </div>

            <div class="text-center">
                <img 
                    src="https://codeyogi.io/css.png" 
                    alt="CSS" 
                    class="w-32 h-32 object-contain"
                >
                <p class="text-2xl font-bold text-black">CSS</p>
            </div>

            <div class="text-center">
                <img 
                    src="https://codeyogi.io/javascript.png" 
                    alt="JavaScript" 
                    class="w-32 h-32 object-contain"
                >
                <p class="text-2xl font-bold text-black">JavaScript</p>
            </div>
        </div>
    </div>

</body>
</html>
